<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DCI Microfinance</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #333;
            font-weight: 500;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #6c757d;
            text-decoration: none;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 1rem;
        }

        .signup-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="image.png" alt="DCI Microfinance Logo" class="logo">
            <h2>Login</h2>
        </div>
        <form action="/C:\Users\IT_Admin\Desktop\DOCACHIEVE$\index.html" method="POST">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot password?</a>
        </div>
        <a href="C:\Users\IT_Admin\Desktop\DOCACHIEVE$\register.html" class="signup-link">Don't have an account? Sign up here</a>
    </div>
</body>

</html>
