<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            position: relative;
            background: url('logo.jpg') no-repeat center center;
            background-size: contain;
        }

        .registrationform_container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            z-index: 1;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="registrationform_container">
        <img src="image.png" alt="Logo" class="logo">
        <h2>Register</h2>
        <form action="/submit" method="POST">
            <label for="username">Kindly enter your username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Kindly enter your email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Kindly enter your password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Kindly confirm your password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
